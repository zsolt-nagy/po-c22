<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List companies</h1>
    <a href="{% url 'new' %}">Create a new company</a>

    <table>
        <thead>
            <tr>
                <th>Company name</th>
                <th>Id</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
            <tr>
                <td><a href="{% url 'view' company.id %}">{{ company.name }}</a></td>
                <td><a href="{% url 'view' company.id %}">{{ company.id }}</a></td>
            </tr>
            {% endfor %}            
        </tbody>
    </table>
</body>
</html>
